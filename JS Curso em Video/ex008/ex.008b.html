<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistemas de origem</h1>
    Digite seu País: <input type="text" name="país" id="país">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">  

    </div>
    <script>
        function calcular() { 
            var txtname = document.getElementById('país')
            var res = document.getElementById('res')
            
        
            if (txtname == "Brasil") {
                res.innerHTML = `<p>Você é <strong>Brasileiro!!</p>`
            } else {
                res.innerHTML = `<p>Você é <strong>Estrangeiro!</p>`
            }
        }
    </script>   
</body>
</html>
